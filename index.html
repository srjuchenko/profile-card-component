<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__top">
          <div class="card__img">
            <img src="images/image-victor.jpg" alt="profile picture" />
          </div>
        </div>
        <div class="card__bottom">
          <h1 class="title">Victor Crest <span class="age">26</span></h1>
          <h2 class="city">London</h2>
          <hr />
          <div class="card__stats">
            <ul>
              <li>80K <span>Followers</span></li>
              <li>803K <span>Likes</span></li>
              <li>1.4K <span>Photos</span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div class="author">Coded by <a href="#">Sergey Juchenko</a>.</div>
    </footer>
  </body>
</html>
